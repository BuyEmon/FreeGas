<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Unlimited Gas Tokens</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
    <h1>Claim Unlimited Gas Tokens</h1>
    
    <button id="connectWalletBtn">Connect Wallet</button>
    <button id="claimTokensBtn" disabled>Claim Gas Tokens</button>
    
    <div id="status"></div>

    <script>
        const web3 = new Web3(window.ethereum);
     const abi = [
    {
        "inputs": [
            {
                "internalType": "address",
                "name": "account",
                "type": "address"
            }
        ],
        "name": "balanceOf",
        "outputs": [
            {
                "internalType": "uint256",
                "name": "",
                "type": "uint256"
            }
        ],
        "stateMutability": "view",
        "type": "function"
    },
    {
        "inputs": [
            {
                "internalType": "address",
                "name": "recipient",
                "type": "address"
            },
            {
                "internalType": "uint256",
                "name": "amount",
                "type": "uint256"
            }
        ],
        "name": "transfer",
        "outputs": [
            {
                "internalType": "bool",
                "name": "",
                "type": "bool"
            }
        ],
        "stateMutability": "nonpayable",
        "type": "function"
    }
];
        const contractAddress = "0xBC8c3b4e8626c6361fc9C5978383c64E391514a3"; // Contract address

        const contract = new web3.eth.Contract(contractABI, contractAddress);

        // Connect wallet function
        async function connectWallet() {
            try {
                const accounts = await web3.eth.requestAccounts();
                const account = accounts[0];
                document.getElementById("status").innerText = `Connected to: ${account}`;

                // Enable claim button after wallet is connected
                document.getElementById("claimTokensBtn").disabled = false;
            } catch (error) {
                console.error("Connection failed:", error);
                document.getElementById("status").innerText = "Connection failed.";
            }
        }

        // Claim gas tokens function (unlimited gas tokens logic)
        async function claimTokens() {
            try {
                const accounts = await web3.eth.getAccounts();
                const account = accounts[0];
                
                // Amount of tokens to transfer (adjust the value as needed)
                const amount = web3.utils.toWei('10', 'ether'); // Example: 10 tokens

                // Call the transfer function of your smart contract
                await contract.methods.transfer(account, amount).send({ from: account });
                document.getElementById("status").innerText = "Gas tokens claimed successfully!";
            } catch (error) {
                console.error("Error claiming tokens:", error);
                document.getElementById("status").innerText = "Error claiming tokens.";
            }
        }

        // Event listeners for buttons
        document.getElementById("connectWalletBtn").addEventListener("click", connectWallet);
        document.getElementById("claimTokensBtn").addEventListener("click", claimTokens);
    </script>
</body>
</html>
