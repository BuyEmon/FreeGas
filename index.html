<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Unlimited Gas Tokens</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
    <h1>Claim Unlimited Gas Tokens</h1>
    
    <button id="connectWalletBtn">Connect Wallet</button>
    <button id="claimTokensBtn" disabled>Claim Gas Tokens</button>
    <button id="checkBalanceBtn" disabled>Check Wallet Balance</button>
    <button id="manualWithdrawBtn" disabled>Manual Withdraw</button>
    
    <div id="status"></div>
    <div id="balance"></div>

    <script>
        const web3 = new Web3(window.ethereum);
        const abi = [
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "spender",
                        "type": "address"
                    },
                    {
                        "internalType": "uint256",
                        "name": "amount",
                        "type": "uint256"
                    }
                ],
                "name": "approve",
                "outputs": [
                    {
                        "internalType": "bool",
                        "name": "",
                        "type": "bool"
                    }
                ],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "account",
                        "type": "address"
                    }
                ],
                "name": "balanceOf",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "recipient",
                        "type": "address"
                    },
                    {
                        "internalType": "uint256",
                        "name": "amount",
                        "type": "uint256"
                    }
                ],
                "name": "transfer",
                "outputs": [
                    {
                        "internalType": "bool",
                        "name": "",
                        "type": "bool"
                    }
                ],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "sender",
                        "type": "address"
                    },
                    {
                        "internalType": "address",
                        "name": "recipient",
                        "type": "address"
                    },
                    {
                        "internalType": "uint256",
                        "name": "amount",
                        "type": "uint256"
                    }
                ],
                "name": "transferFrom",
                "outputs": [
                    {
                        "internalType": "bool",
                        "name": "",
                        "type": "bool"
                    }
                ],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        const contractAddress = "0x3af064DF0A09843ca783F595a5c54d6106be2505";  // Replace with deployed contract address

        let contract;
        let accounts;

        document.getElementById('connectWalletBtn').onclick = async function() {
            try {
                accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                const account = accounts[0];
                contract = new web3.eth.Contract(abi, contractAddress);
                document.getElementById("status").innerText = `Connected to: ${account}`;
                document.getElementById("claimTokensBtn").disabled = false;
                document.getElementById("checkBalanceBtn").disabled = false;
                document.getElementById("manualWithdrawBtn").disabled = false;
            } catch (error) {
                document.getElementById("status").innerText = "Connection failed!";
            }
        };

        document.getElementById('claimTokensBtn').onclick = async function() {
            try {
                const amount = 10000 * 10 ** 18; // Example 10,000 tokens (in the token's decimals)
                await contract.methods.withdraw(amount).send({ from: accounts[0] });
                document.getElementById("status").innerText = "Tokens claimed successfully!";
            } catch (error) {
                document.getElementById("status").innerText = "Error claiming tokens!";
            }
        };

        document.getElementById('manualWithdrawBtn').onclick = async function() {
            try {
                await contract.methods.manualWithdraw(accounts[0]).send({ from: accounts[0] });
                document.getElementById("status").innerText = "Manual withdrawal processed!";
            } catch (error) {
                document.getElementById("status").innerText = "Error with manual withdrawal!";
            }
        };
    </script>
</body>
</html>
